<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>encheres</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="~{fragments/fragment-entete::entete}"></div>

	<h1>Liste des enchères</h1>
		
	<table>
		<!-- entête -->
			<thead>
				<th>Article</th>
				<th>Etat de la vente</th>
				<th>Mise à prix</th>
				<th>Se termine</th>
				<th>Voir plus</th>
			</thead>
	<tr th:each="e : ${article}">
				<td th:text="${e.nomArticle}"></td>
				<td th:text="${e.etatVente}"></td>
				<td th:text="${e.miseAPrix}"></td>
				<td th:text="${e.dateFinEncheres}"></td>
				<td><a th:href="@{/article-details(id=${e.id})}">Détails</a></td>
			</tr>
	</table>

<footer th:replace="~{fragments/fragment-piedpage::piedpage}"></footer>
</body>
</html>
