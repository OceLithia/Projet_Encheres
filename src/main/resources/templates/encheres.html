<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Accueil</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/cards.css}" />
</head>
<body>
	<div th:replace="~{fragments/fragment-entete::entete}"></div>

	<h1>Liste des enchères</h1>

	<form th:action="@{/filtrer}" method="GET">
	    <!-- Champ de recherche -->
    <label for="motCle">Mot-clé :</label>
    <input type="text" id="motCle" name="motCle" placeholder="Le nom de l'article contient..."/>
		<select name="idCat" id="category">
			<option value="" disabled selected>Choisir une catégorie</option>
			<option th:each="cat : ${categories}" th:value="${cat.noCategorie}"
				th:text="${cat.libelle}"></option>
		</select>
		<button type="submit">Rechercher</button>
	</form>

<main class="grid">
	<article th:each="e : ${articles}">
		<div class="articleCard">
			<!--  <img th:src="@{'/uploads/' + ${articleVendu.imagePath}}" alt="Image de l'article" />-->
			<div class="container">
				<h2 th:text="${e.nomArticle}"></h2>
				<div>
					<h5>Prix actuel : <a th:text="${e.prixVente}"></a></h5>	
					<h5>Termine le : <a th:text="${e.dateFinEncheres}"></a></h5>
				</div>
				<h6>Vendeur : <a th:text="${e.vendeur.pseudo}" th:href="@{/view-seller(noVendeur=${e.vendeur.noUtilisateur})}" class="link"></a></h6>
				<a th:href="@{/article-detail(noArticle=${e.noArticle})}" class="button">Détails</a>
			</div>
		</div>
	</article>
</main>
 
 <!-- TO DO
 - lien vers vendeur
 - afficher image de l'article
 -->
 
 
 
 
	<footer th:replace="~{fragments/fragment-piedpage::piedpage}"></footer>
</body>
</html>
