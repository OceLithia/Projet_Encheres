<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profil utilisateur</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/profile.css}" />
</head>
<div th:replace="~{fragments/fragment-entete::entete}"></div>
<body>
<main id="main-user-profile-details">
<section class="section-profil">
<form th:action="@{/update-user}" th:object="${utilisateur}" method="post">
    <table>
    <input th:field="*{noUtilisateur}" type="hidden" />
        <tr>
            <th>Pseudo :</th>
            <td><input th:field="*{pseudo}" type="text" /></td>
        </tr>
        <tr>
            <th>Nom :</th>
            <td><input th:field="*{nom}" type="text" /></td>
        </tr>
        <tr>
            <th>Prénom :</th>
            <td><input th:field="*{prenom}" type="text" /></td>
        </tr>
        <tr>
            <th>Email :</th>
            <td><input th:field="*{email}" type="email" /></td>
        </tr>
        <tr>
            <th>Téléphone :</th>
            <td><input th:field="*{telephone}" type="tel" /></td>
        </tr>
        <tr>
            <th>Rue :</th>
            <td><input th:field="*{rue}" type="text" /></td>
        </tr>
        <tr>
            <th>Code postal :</th>
            <td><input th:field="*{codePostal}" type="text" /></td>
        </tr>
        <tr>
            <th>Ville :</th>
            <td><input th:field="*{ville}" type="text" /></td>
        </tr>
         <tr>
            <th>Mot de passe actuel :</th>
            <td><input placeholder="••••••••" type="password" disabled="disabled"/></td>
        </tr>
        <tr>
            <th>Nouveau mot de passe :</th>
            <td><input th:field="*{motDePasse}" type="password" placeholder="••••••••" /></td>
        </tr>
        <tr>
            <th>Crédit :</th>
            <td><input th:field="*{credit}" type="number" disabled="disabled" /></td>
        </tr> 
    </table>
    <button type="submit">Mettre à jour</button>
</form>

   	<a href="/user-profile">Retour</a>
    <a href="/delete-profile">Supprimer mon profil</a>
    </section>
        <section class="section-articles">
    <h2>Mes articles actuellement en vente</h2>
    <h3>Aucun article trouvé</h3>
    <a class="button" href="/sell-article">Mettre un article en vente</a>
    <table></table>
    </section>
    </main>
</body>
</html>
